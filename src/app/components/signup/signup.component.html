<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow-lg p-4 w-100" style="max-width: 450px;">
    <h2 class="text-center mb-4 fw-bold text-primary">
      <i class="fas fa-user-plus me-2"></i> Register
    </h2>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <!-- Username -->
      <div class="mb-3">
        <label class="form-label fw-semibold">Username</label>
        <input type="text" class="form-control" formControlName="username" placeholder="Enter username">
        <div *ngIf="isSubmitted && registerForm.controls['username'].errors" class="text-danger small">
          <span *ngIf="registerForm.controls['username'].errors['required']">Username is required.</span>
          <span *ngIf="registerForm.controls['username'].errors['minlength']">Min 3 characters required.</span>
        </div>
      </div>

      <!-- Email -->
      <div class="mb-3">
        <label class="form-label fw-semibold">Email</label>
        <input type="email" class="form-control" formControlName="email" placeholder="Enter email">
        <div *ngIf="isSubmitted && registerForm.controls['email'].errors" class="text-danger small">
          <span *ngIf="registerForm.controls['email'].errors['required']">Email is required.</span>
          <span *ngIf="registerForm.controls['email'].errors['email']">Invalid email format.</span>
        </div>
      </div>

      <!-- Password -->
      <div class="mb-3 position-relative">
        <label class="form-label fw-semibold">Password</label>
        <input [type]="showPassword ? 'text' : 'password'" class="form-control" formControlName="password" placeholder="Enter password">
        <i class="fas" [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'" 
           (click)="togglePassword()" 
           style="position: absolute; right: 12px; top: 38px; cursor: pointer;">
        </i>
        <div *ngIf="isSubmitted && registerForm.controls['password'].errors" class="text-danger small">
          <span *ngIf="registerForm.controls['password'].errors['required']">Password is required.</span>
          <span *ngIf="registerForm.controls['password'].errors['minlength']">Min 6 characters required.</span>
        </div>
      </div>

      <!-- Confirm Password -->
      <div class="mb-3">
        <label class="form-label fw-semibold">Confirm Password</label>
        <input type="password" class="form-control" formControlName="confirmPassword" placeholder="Re-enter password">
        <div *ngIf="isSubmitted && registerForm.errors?.['mismatch']" class="text-danger small">
          Passwords do not match.
        </div>
      </div>

      <!-- Submit -->
      <button class="btn btn-primary w-100 fw-bold" type="submit">
        <i class="fas fa-user-check me-2"></i> Register
      </button>
    </form>

    <p class="text-center mt-3">
      Already have an account? <a routerLink="/login" class="text-decoration-none fw-semibold">Login</a>
    </p>
  </div>
</div>
